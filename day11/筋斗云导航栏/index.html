<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="animate.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none;
        }

        body {
            background-color: black;
        }

        .c-nav {
            width: 900px;
            height: 42px;
            background: #fff url(images/rss.png) no-repeat right center;
            margin: 100px auto;
            border-radius: 5px;
            position: relative;
        }

        .c-nav ul {
            position: absolute;
        }

        .c-nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }

        .c-nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            height: 42px;
        }

        .c-nav li a:hover {
            color: white;
        }

        .cloud {
            position: absolute;
            left: 0;
            top: 0;
            width: 83px;
            height: 42px;
            background: url(images/cloud.gif) no-repeat;
        }
    </style>
</head>

<body>
    <div id="c_nav" class="c-nav">
        <span class="cloud"></span>
        <ul>
            <li><a href="#">首页新闻</a></li>
            <li><a href="#">师资力量</a></li>
            <li><a href="#">活动策划</a></li>
            <li><a href="#">企业文化</a></li>
            <li><a href="#">招聘信息</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">我是佩奇</a></li>
            <li><a href="#">啥是佩奇</a></li>
        </ul>
    </div>
    <script>
        var cloud = document.querySelector('.cloud');
        var c_nav = document.querySelector('#c_nav');
        console.log(c_nav.length);
        console.log(c_nav.lastElementChild.children.length);
        var lis = c_nav.querySelectorAll('li');
        // var as = document.querySelectorAll('li a');
        // console.log(as);
        // for(var i = 0; i < lis.length; i++){
        //     a.appendChild(lis[i].querySelector('a'));
        // }
        var current = 0;//作为起始位置
        // var as = document.querySelector('li a');
        // for (var i = 1; i < lis.length; i++) {
        //     var a = this.querySelector('a');
        //     as.appendChild(a);
        // }
        for (var i = 0; i < lis.length; i++) {
            lis[i].addEventListener('mouseenter', function () {
                animate(cloud, this.offsetLeft);
                // console.log('1');
            });
            lis[i].addEventListener('mouseleave', function () {
                animate(cloud, current);
                // console.log('1');
            });
            lis[i].addEventListener('click', function () {
                current = this.offsetLeft;
                for (var i = 0; i < lis.length; i++) {
                    lis[i].style.color = '';
                }

            });
        }
    </script>
</body>

</html>
