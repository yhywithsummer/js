<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="btn">点击我</button>
    <script>
        //事件由三部分组成 事件源 事件类型 事件处理程序 也被称为事件三要素
        //事件源  按钮
        var btn = document.getElementById('btn');
        //事件类型 如何触发 什么事件 比如鼠标点击 还是鼠标经过 还是键盘按下
        //事件处理程序 通过一个函数赋值的方式完成
        btn.onclick = function () {
            alert('这就是事件');
        }
    </script>
    <div id="div">123</div>
    <script>
        //获取事件源
        var chose = document.getElementById('div');
        //chose.onclick:绑定事件
        //添加事件处理程序
        chose.onclick = function () {
            alert('任何元素都能被绑定事件');
            btn.click();//click是方法 onclick是事件
        }
    </script>
</body>

</html>
