<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('输入年龄');
        console.log(age);
        // parseInt()可以把字符型转换为数字型 得到的是整数
        var a = parseInt(age);
        console.log(a);
        console.log(parseInt('3.2'));//3
        console.log(parseInt('3.99'));//3
        console.log(parseInt('120px'));//120 会自动去掉px单位
        console.log(parseInt('rem120px'));//NaN
        // parseFloat() 可以把字符型转为数字型 得到的是浮点数
        console.log(parseFloat('3.2'));//3.2
        console.log(parseFloat('120px'));//120
        //Number()
        var str = '123';
        console.log(Number(str));//123
        console.log(str);//'123'
        //利用 - * / 隐式转换
        console.log('12' - 0);//12
        console.log('123' - 120);//3
    </script>
</head>

<body>

</body>

</html>
