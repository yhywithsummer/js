<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            console.log(1);
        }
        fn();
        //不需要调用，立马能够执行的函数叫做立即执行函数
        // 写法
        // 可以命名 传参
        // (function() {})()  or   (function(){}());
        (function (a) {
            console.log(a);
        })(2);//立马执行 打印2 第二个小括号可以看做调用参数 可以传实参

        (function sum(a,b){
            console.log(a+b);
        }(2,3))
        // 立即执行函数最大的作用就是独立创建了一个作用域，里面所有的变量都是局部变量 不会有命名冲突的情况
    </script>
</body>

</html>
