<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- 动画原理 通过setInterval()不断移动盒子距离 -->
    <div></div>
    <script>
        var div = document.querySelector('div');
        var pos = 0;
        var sop = 0;
        var move = setInterval(function(){
            if(div.offsetLeft>=400) {
                clearInterval(move);
                // pos = 0;
                // div.style.left = 400 + --sop + 'px';
            }
            else div.style.left = ++pos + 'px';
        },1)
    </script>
</body>
</html>
