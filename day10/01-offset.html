<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            /* position: relative; */
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: purple;
            margin-left: 45px;
        }

        .w {
            height: 200px;
            background-color: skyblue;
            margin: 0 auto 200px;
            padding: 10px;
            border: 15px solid red;
        }
    </style>
</head>

<body>
    <!-- offset翻译过来就是偏移量 使用offset可以动态的得到钙元素的位置大小等
        获取元素距离带有定位的父元素的位置
        获得元素自身的大小 
        返回值不带单位 -->
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');
        //距离最近带有定位的父元素的顶端距离 返回不带单位的数值
        console.log(father.offsetTop);
        //距离最近带有定位的父元素的左端距离
        console.log(father.offsetLeft);

        console.log(son.offsetLeft);//195 = 45 + 150

        var w = document.querySelector('.w');
        // 得到元素的大小 宽度和高度
        // offsetWidth = width + border + padding
        console.log(w.offsetWidth);
        console.log(w.offsetHeight);//250 + 30 + 20


        // 返回带有定位的父级元素
        console.log(son.offsetParent);//body
        console.log(son.parentNode);
    </script>
</body>

</html>
