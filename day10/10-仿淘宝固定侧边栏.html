<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-bar {
            position: absolute;
            left: 50%;
            top: 300px;
            margin-left: 600px;
            width: 45px;
            height: 130px;
            background-color: pink;
        }

        .w {
            width: 1200px;
            margin: 10px auto;
        }

        .header {
            height: 150px;
            background-color: purple;
        }

        .banner {
            height: 250px;
            background-color: skyblue;
        }

        .main {
            height: 1000px;
            background-color: yellowgreen;
        }

        span {
            display: none;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="slider-bar">
        <span class="goBack">返回顶部</span>
    </div>
    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>
    <script>
        var sb = document.querySelector('.slider-bar');
        var banner = document.querySelector('.banner');
        var main = document.querySelector('.main');
        var gb = document.querySelector('.goBack');
        var mo = main.offsetTop;
        var bo = banner.offsetTop;
        var so = sb.offsetTop - bo;
        console.log(bo,so);
        document.addEventListener('scroll', function () {
            // 元素被卷去的用scrollTOp 页面被卷去的用pageYOffset
            if (window.pageYOffset >= bo) { 
                sb.style.position = 'fixed';
                sb.style.top = so + 'px';
            }
            else {
                sb.style.position = 'absolute';
                sb.style.top = '300px';
            }
            if (window.pageYOffset >= mo) { 
                gb.style.display = 'block';
            }
            else {
                gb.style.display = 'none';
            }
        })
    </script>
</body>

</html>
