    <script>
        $(function () {
            $('button').click(function () {
                // 当前元素切换背景颜色 其余兄弟去掉背景颜色
                //隐式迭代功能
                $(this).css('background', 'pink').siblings().css('background', '');//链式编程
                // $(this).siblings().css('background', '');
                // $(this).css('background', '').siblings().css('background', 'pink');//我不变色，兄弟变色
                $(this).siblings().parent().css('background','pink')

            })
        })
    </script>
