<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <!-- $是jquery的简称 -->
    <div>

    </div>
    <script>
        // $是jquery的简称
        jQuery(function () {
            alert('11');
            // jQuery('div').hide();
            $('div').hide();
        });
        // jQuery是顶级对象，相当于window，把元素利用$包装成jQuery对象，就可以调用jQuery的方法
    </script>
</body>

</html>
