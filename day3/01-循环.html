<head>

    <title>Document</title>
    <script>
        for (var i = 0; i < 10; i++) {
            console.log(i)
        }
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
        var tmp1 = 0;
        var tmp2 = 0;
        var tmp3 = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0) tmp3 += i;

            if (i % 2 == 0) {
                tmp2 += i;
            }

            if (i % 2 == 1) tmp1 += i;
        }
        console.log(tmp1);
        console.log(tmp2);
        console.log(tmp3);

    </script>
