<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        for (var i = 0; i < 9; i++) {
            for (var j = 0; j < i + 1; j++) {
                str += (j + 1) + 'X' + (i + 1) + '=' + ((j + 1) * (i + 1)) + '\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>
