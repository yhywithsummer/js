<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDown(time) {
            var nowTime = +new Date();
            var inputTime = +new Date(time);//返回的是用户输入时间的毫秒数
            var times = inputTime / 1000 - nowTime / 1000;
            d = parseInt(times / 60 / 60 / 24);//天
            d = d < 10 ? '0' + d : d;
            h = parseInt(times / 60 / 60 % 24);//时
            h = h < 10 ? '0' + h : h;
            m = parseInt(times / 60 % 60);//分
            m = m < 10 ? '0' + m : m;
            s = parseInt(times % 60);//秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDown('2023-5-1 18:00:00'));
    </script>
</head>
