<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            overflow: hidden;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
            text-align: center;
        }
        
        .son {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: purple;
            line-height: 200px;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- 事件流描述的是从页面中接受事件的顺序
    事件发生时会在元素节点之间按照特定的顺序传播，这个传播过程即DOM事件流
    DOM事件流分为3个阶段 捕获阶段 当前目标阶段 冒泡阶段
    事件冒泡 IE提出事件开始时由具体元素接受，然后逐级向上传播到DOM最顶层节点的过程
    事件捕获 网景提出 由DOM最顶层节点开始 然后逐级向下传播到具体元素接受的过程
    -->
    <!-- 
        js只能执行捕获或者冒泡中的一个阶段
        onclick和attachEvent只能得到冒泡阶段
        addEventListener(type,listener[,userCapture])第三个参数如果是true，表示在事件捕获阶段调用事件处理程序；如是false 表示在冒泡阶段调用事件处理程序
     -->
     <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        var son = document.querySelector('.son');
        var father = document.querySelector('.father');

        //捕获阶段 第三个参数是true
        //如果父子都处于捕获阶段 由于父亲比孩子先捕获到，所以父亲先执行 孩子后执行
        //如果父亲处于冒泡阶段 那么就是孩子先执行
        // son.addEventListener('click',function() {
        //     alert('son');
        // },true)
        // father.addEventListener('click',function() {
        //     alert('father');
        // },true)

        //如果都处于冒泡阶段 那么先执行的就是son
        son.addEventListener('click',function() {
            alert('son');
        })
        father.addEventListener('click',function() {
            alert('father');
        })

        //一般更关注事件冒泡
        // 有些事件没有冒泡 比如onblur onfocus onmouseenter onmouseleave
    </script>
</body>

</html>
