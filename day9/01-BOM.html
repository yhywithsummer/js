<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- BOM浏览器对象模型 提供了独立于内容而与浏览器进行交互的对象 其核心对象是window BOM包含DOM window.document -->
    <script>
        var num = 10;
        console.log(num);
        console.log(window.num);
        function fn(){
            console.log(11);
        }
        fn();
        window.fn();
        console.dir(window)
    </script>
</body>
</html>
