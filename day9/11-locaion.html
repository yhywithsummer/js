<body>
    <!-- location 属性用于获取或设置窗体的url 并且可以用于解析URL 这个属性返回的是一个对象
    URL语法 protocol://host[:port]/path/[?query]#fragment
    protocol 通信协议 http ftp maito
    host 主机 域名
    port 端口号 http默认80
    path 路径
    query 参数 键值对形式 &分割
    fragment 片段 常见于锚点链接
    http://www.itcast.cn/index.html?name=andy&age=18#link -->
    <!-- location.href : 整个URL
        location.host : 返回域名
        location.port : 返回端口号
        location.pathname : 返回路径
        location.search ： 返回参数
        location.hash : 返回片段   -->
</body>
