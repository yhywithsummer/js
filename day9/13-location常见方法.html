<body>

        点击
    </button>
    <script>

        btn.addEventListener('click', function () {

            // 不记录历史 不能后退
            // location.replace('http://www.baidu.com');

            location.reload();//刷新 如果参数为true 强制刷新 清除缓存
        })
    </script>
</body>

</html>
