<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // this的最终指向是调用它的对象
        // 全局作用域或普通函数中this的指向是window 定时器里的this指向也是window
        console.log(this);//window
        function fn(){
            console.log(this);//window
        }
        fn()
        setTimeout(function(){
            console.log(this);
        },1000)
        // 方法调用中谁调用 this指向谁
        var o = {
            sayHi:function() {
                console.log(this);
            }
        }
        o.sayHi();
        var btn = document.querySelector('button');
        btn.onclick = function() {
            console.log(this);
        }

        // 构造函数中的this指向构造函数的实例
        function Fun() {
            console.log(this);
        }
        var fun = new Fun();//Fun {}[[Prototype]]: Object

    </script>
</body>

</html>
